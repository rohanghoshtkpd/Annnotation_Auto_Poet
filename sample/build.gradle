apply plugin :'kotlin'
apply plugin :'kotlin-allopen'
apply plugin :'kotlin-kapt'

repositories{
    mavenCentral()
    jcenter()
}

dependencies{
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.7.10"
    implementation project(":sdk")
    kapt project(":sdk_generator")
}

compileKotlin{
    kotlinOptions.jvmTarget = "1.8"
}

